<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="adminPofile.css">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div id="bodyTag">

    </div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#Event" role="tab" aria-controls="Event" aria-selected="true">Events</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="messages-tab" data-toggle="tab" href="#enquiry" role="tab" aria-controls="enquiry" aria-selected="false">Enquiry</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="settings-tab" data-toggle="tab" href="#faq" role="tab" aria-controls="faq" aria-selected="false">FAQ's</a>
        </li>
        <li class="nav-item" style="margin-right: 0; margin-left: auto">
            <a class="nav-link" id="logout-tab"  href="/index.html"  aria-controls="faq" aria-selected="false">Logout</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="Event" role="tabpanel" aria-labelledby="home-tab">
        <div>
            <h3>Booked Events</h3>
            <table border="2px" id="DisplayEvents" >
                <tr>
                    <th>Event Name</th>
                    <th>Event Manager</th>
                    <th>Event Date</th>
                    <th>Event Time</th>
                    <th>Guest No.</th>
                </tr>
            </table>
        </div>
            <hr>
        <div>
            <h3>Book a new Event</h3>
            <form method="post" action="/bookEvent">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="EventName">Select Event</label>
                    <select class="form-control" id = "EventName" name="EventName"></select>
                </div>
                <div class="form-group col-md-6">
                    <label for="EventManager">Select Event Manager</label>
                    <select class="form-control" id = "EventManager" name= "EventManager"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="EventDate">Select Event Date</label>
                    <input type="date" class="form-control" id="EventDate" name="EventDate"> </input>
                </div>

                <div class="form-group col-md-4">
                    <label for="EventTime">Select Event Time</label>
                    <input type="time" class="form-control" id="EventTime" name = "EventTime"> </input>
                </div>

                <div class="form-group col-md-4">
                    <label for="GuestNo">Expected Guests</label>
                    <input type="number" class="form-control" id="GuestNo" name="GuestNo"> </input>
                </div>
            </div>
                <div class="form-row">
                    <label for="price"><h5>Total Price : Rs.</h5></label>
                    <h5 id="price"></h5>
                </div>
            <div class="form-row">
                <button type="submit" class="btn btn-success">Book Event</button>
            </div>
            </form>
        </div>
        </div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div  id = "profileInfo">
                <div class="row">
                    <form style=" margin-top: 5%; border-radius: 20px" class="container" action="/updateCustomerInfo" method="post">
                        <div class="form-row" >
                            <div class="form-group col-md-6">
                                <label for="fName">First Name</label>
                                <input type="text" class="form-control" id="fName" placeholder="First Name" name="fname">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lName">Last Name</label>
                                <input type="text" class="form-control" id="lName" placeholder="Last Name" name="lname">
                            </div>
                        </div>
                        <div class="form-row" >
                            <div class="form-group col-md-4">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" placeholder="dd-mm-yyyy" name="dob">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="age">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Age" name="age">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="gender">Gender</label>
                                <br>
                                <select name="genderSelect" id="gender" class="form-control" >
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-row" >
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" >
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                        </div>
                        <input type="hidden" id="HiddenId" name="idHidden">
                        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="enquiry" role="tabpanel" aria-labelledby="messages-tab">
            <div>
                <div>
                    <h3>Previous Enquiries</h3>
                    <br>
                    <table id = "prvEnq" border="2px">
                        <tr>
                            <th>Serial No.</th>
                            <th>Subject</th>
                            <th>Status</th>
                            <th>Answer</th>
                        </tr>
                    </table>
                </div>
                <hr>
                <div class="row">
                    <form action="/CustomerEnquiry" method="post">
                        <div class="form-group col-md-12" id="EnqForm">
                            <label for="Subject">Subject</label>
                            <br>
                            <input type="text" id="Subject" name="Subject" class="form-control">
                            <label for="Text">Problem/Enquiry</label>
                            <br>
                            <textarea name="CustomerEnq" id="Text" cols="110" rows="8" ></textarea>
                            <br>
                            <br>
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="faq" role="tabpanel" aria-labelledby="settings-tab">Static site for questions</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="customerFuncs.js"></script>
</body>
</html>
