<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
        .form-control{
            background-color: darkgrey;
        }
        label{
            color: white;
        }
    </style>
</head>
<body>
<form style="background-color: black; margin-top: 5%; border-radius: 20px" class="container" action="/signup" method="post">
    <div class="form-row" >
    <div class="form-group col-md-6">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" placeholder="First Name" name="fname">
    </div>
    <div class="form-group col-md-6">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName" placeholder="Last Name" name="lname">
    </div>
    </div>
    <div class="form-row" >
        <div class="form-group col-md-4">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="dd-mm-yyyy" name="dob">
        </div>
        <div class="form-group col-md-4">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Age" name="age">
        </div>
        <div class="form-group col-md-4">
            <label for="gender">Gender</label>
            <br>
            <select name="genderSelect" id="gender" class="form-control" >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>

            </select>
        </div>
    </div>
    <div class="form-row" >
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" >
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
    </div>

    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px">Sign up</button>
</form>
</body>
</html>
